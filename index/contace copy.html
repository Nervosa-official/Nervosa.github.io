<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Animated Product Card | CodingLab </title>
    <link rel="stylesheet" href="my-style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="product-card">
    <div class="logo-cart">
      <img src="1images/IMG_6848.png" alt="logo">
     
    </div>
    <div class="slider">
      <div class="slides">
          <div class="slide"><img src="image/v2 front.png" alt="Slide 1"></div>
          <div class="slide"><img src="image/v2 left.png " alt="Slide 2"></div>
          <div class="slide"><img src="image/v2 Back.png " alt="Slide 3"></div>
          <div class="slide"><img src="image/v2 right.png " alt="Slide 4"></div>
          
      </div>
      <div class="controls">
       
          <button class="control" id="prev"><i class='bx bx-left-arrow-alt' ></i></i></button>
          <button class="control" id="next"><i class='bx bx-right-arrow-alt'></i></i></button>
      </div>
  </div>
    <div class="shoe-details">
      <h2 class="shoe_name">Version 3<br/>Nervosa x Lana de rey </h2>
      <p>- Details <br/><br/>. Full Box set have stickers <br/>. Cotton (100%) 290GSM<br/>. Disregard Printing <br/>. Available size S M L XL XXL</p>
      
    </div>
    <div class="color-price">
      <div class="color-option">
        <span class="color">Colour:</span>
        <div class="circles">
          <span class="circle blue active"  id="blue"></span>
          <span class="circle pink " id="pink"></span>
         
        </div>
      </div>
      <div class="price">
        <span class="price_num">25.00$</span>
        <span class="price_letter">Twenty Five Dollar</span>
      </div>
    </div>
    <div class="button">
      <div class="button-layer"></div>
      <a href="https://www.instagram.com/nervosa__official?igsh=bXR3Y2RtYzNobzg4&utm_source=qr"><button>Contact</button></a>
    </div>
  </div>


  <script>
   const slides = document.querySelector('.slides');
        const slide = document.querySelectorAll('.slide');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');

        let index = 0;
        const delay = 10000; // Delay in milliseconds

        function showSlide(i) {
            index += i;
            if (index < 0) {
                index = slide.length - 1;
            }
            if (index >= slide.length) {
                index = 0;
            }
            slides.style.transform = `translateX(${-index * 100}%)`;
        }

        prev.addEventListener('click', () => showSlide(-1));
        next.addEventListener('click', () => showSlide(1));

        // Auto slide functionality
        setInterval(() => {
            showSlide(1);
        }, delay);
  </script>


</body>
</html>
